<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //literał obiektu

      let school = {
        name: "SGH",
        numStudent: 2000,
        adress: {
          country: "Poland",
          city: "Warsaw",
        },
        students: [
          { name: "Ania", age: 24 },
          { name: "Adam", age: 25 },
          { name: "Ola", age: 21 },
        ],

        printSchoolInfo: function () {
          console.log(`
                 studia: ${this.name}
                 ilośc studentów: ${this.numStudent} `);
          console.log(`Adres: ${this.adress.city}`);
          
          this.students.forEach(function(student){
            console.log(`Student: ${student.name}, wiek:${student.age}`);
          });
           
       }
      };

      school.printSchoolInfo();


      function generateStudent(name, age){
        return{
          name: name,
          age: age,
          address: {
              country: "Poland",
              city: null,
              street: null,
          }, 
          getName: function(){
            return this.name;
          }
        }
      }


      const student1 = generateStudent("Ola", 23);
      const student2 = generateStudent("Adam", 23);
      console.log(student1);
      console.log(student2);

      //funkcje kontrsuujace
      // z wykorzystaniem new 

      let date1 = new Date(2030,1, 12);
      console.log(date1);

      function Bus(brand, model, numSeats){ 
        this.brand = brand;
        this.model = model; 
        this.numSeats = numSeats;
        this.country = "Poland";

        this.printName = function(){
          console.log(`${this.brand} ${this.model} ${this.numSeats}`);
        }

      }

      const bus1 = new Bus("solrali", "city", 89);
      bus1.printName();
      bus1.model = "x3";
      bus1.printName();
      bus1.model = "gowno"; 
      bus1.printName();


      // stowrzenie obiektu za pomoca Object

      let plane = new Object();
      plane.brand = "airbus";
      plane.model = "x3";
      plane.numSeats = 100;
      console.log(plane);

      // tworzenie obiektu za pomoca creat object 

      let brand = {brand:"ford", country: "USA"};
      let car = Object.create(brand);
      car.model = "Mustang";
      console.log(car);
      let car2 = Object.create(brand);
      car2.model = "FOcus"
      console.log(car2);


    </script>
  </body>
</html>
