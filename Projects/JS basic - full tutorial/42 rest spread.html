<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // rest operator 
        function sumAll(...params){
            //console.log(params);
            let result = params.reduce (function (acc, el){
                return acc + el;
            });

            return result;
        }

        let result = sumAll(1,123,2523453,634);
        console.log("result:", result);

        //spread operator
        let arr = [5,6,2,3];
        function sumTest (a,b,c,d){
            return a + b + c + d;
        }

        let result2 = sumTest(...arr);
        console.log(result2);



    </script>
</body>
</html>
