<body>
    <script>
        let car1 = {
            brand : "Chevrolet",
            model : "Camaro",
            year : 1967,
        };

        console.log(car1);
        console.log(car1.brand);
        console.log(car1.model);

        let rocket = {
            brand : "spaceX",
            model : "falcon",
            topSpeed : 30000,

            printInfo: function () {
                console.log(this.brand, this.model, this.topSpeed); // spaceX falcon 30000
            },

            printTopspeed: function (){
                console.log("max speed:", this.topSpeed);

            }
        };


        rocket.printInfo();
        rocket.printTopspeed();





    </script>
