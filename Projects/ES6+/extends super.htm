<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
          if (Animal.count === undefined) Animal.count = 0;

          this.id = Animal.count;
          Animal.count++;
          this._type = "animal";
        }
        set type(str) {
          if (typeof str === "string") this._type = str;
        }

        get type() {
          return this._type;
        }
        printName (){
            console.log("Animal:", this.name);
        }
      }

      class Human extends Animal {
        constructor(name) {
          super(name);
        }
        // przys≈Çania metode  printName w Animal
        printName (){
            super.printName();
            console.log("Human:", this.name);
        }
        
      }

      const human2 = new Human("Olek");

      human2.printName(); // Olek
      console.log(Animal.count); // 1 

      const human3 = new Human ("Bartek")
      human3.printName();

      
    </script>
  </body>
</html>
