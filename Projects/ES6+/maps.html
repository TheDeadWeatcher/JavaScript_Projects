<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const map1 = new Map ();
        map1.set("a1", 1);
        map1.set(10, {test:"dasda"});

        console.log( map1.get(10));
        console.log( map1.size);

        const apple = {name: "Adas"};
        map1.set(apple, {name:"kutafon"});
        console.log( map1.get(apple));

        map1.delete(10);
        console.log(map1.get(10));
        console.log(map1.has(10));
        console.log(map1.has("a1"));

        map1.set(NaN, 99);


        const iterator1 = map1.entries();
        // console.log( iterator1.next());

        let result = iterator1.next();
        while (!result.done){
            console.log(result.value);
            result = iterator1.next();
        }

        for ( const [key,value]of map1){
            console.log("map1:"+ key + " " + value);
        }


        const map2 = new Map ([["key1", 8 ], ["key2", 99]] );
        map2.forEach(function(key, value){
            console.log(key,value);
        });


    </script>
</body>
</html>
