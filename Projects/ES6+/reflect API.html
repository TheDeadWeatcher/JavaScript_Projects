<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const car =  {
            name: "Ford",
            topSpeed: 250,
            printInfo: function (){
                console.log(this.name, this.topSpeed);
            }

        };

        console.log(Reflect.has(car, "name")); // true 
        console.log(Reflect.has(car, "brand")); // false 

        Reflect.set (car, "brand", "test"); // dodajemy nową wlaściwość ( property)
        console.log(Reflect.has(car, "brand")); // true 

        console.log (Reflect.ownKeys(car)); // wysiwetlamy wszystkie klucz dostewne w obiekcie car

        Reflect.deleteProperty (car, "brand"); // delete property
        console.log(Reflect.has(car, "brand")); // fasle - bo skasowana

        function Test (a,b){
            this.a = a;
            this.b = b; 
        }


        const obj = Reflect.construct(Test, [1,5]);
        console.log(obj);
    </script>
</body>
</html>
