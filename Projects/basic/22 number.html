        // number = typ wartosci zmiennoprzecinkowy 64 bitowy 
        // numer pozwala na zapis liczb całkowitych oraz dziesiętnych 

        let a = 1; // liczba całkowita 
        let b = 1.345; // liczba dzięsiętna 
        let c = 0xf; // 15
        let d = .45; // to samo co 0.45 wiec mozna pominac 

        // maksymalna bezpieczna liczba całkowita i ujemna 
        console.log (Number.MAX_SAFE_INTEGER); // max liczba  całkowita, ktora mozemy zapisac w zmiennej 
        console.log ( Number.MIN_SAFE_INTEGER); // min liczba całkowita 

        console.log( Number.isSafeInteger (9007199254740991)); // true 
        console.log( Number.isSafeInteger (90071992547409912)); // false
        
        // Nan - not a number - specjalna wartość, która określa, że coś nie jest liczbą 

        const someNaN = 0 / 0; 
        console.log(someNaN); //NaN
        console.log( Math.sqrt(-1) ); // NaN

        //parseInt() - konwersja łańcucha znaków liczbę
        let someNum = parseInt("12.345");
        console.log(someNum); // 12 liczba całkowita 
        console.log( parseInt("tekst123")); // NaN - nie udała sie konwersja na liczbe
