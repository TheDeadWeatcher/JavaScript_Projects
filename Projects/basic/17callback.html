<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button1">click me</button>
    <button id="button2">click me2</button>

    <script>
      function test1() {}

      let test2 = function () {};

      test2();

      function test3(a, callback) {
        console.log("test3:", a);
        callback(a);
      }

      function test4(arg) {
        console.log("test4 arg:", arg);
      }

      test3(12, test4);

      // drugi przykład

      function ok(num) {
        console.log("liczba dodatnia lub > 0, num:", num);
      }

      function err(num) {
        console.log("liczba ujemna, bład, num:", num);
      }

      function testPositiveNum(n, resolve, error) {
        if (n >= 0) {
          resolve(n);
        } else {
          error(n);
        }
      }

      testPositiveNum(-5, ok, err);
      testPositiveNum(5, ok, err);

      // przykłąd nr 3 podpiecie funkcji callback pod zdarzenie klik

      function buttonClicked(event) {
        console.log("przycisk klikniety!");
      }

      document
        .getElementById("button1")
        .addEventListener("click", buttonClicked);

        document
        .getElementById("button2")
        .addEventListener("click", function(){
          console.log("button2 clicked!");
        });



    </script>
  </body>
</html>
